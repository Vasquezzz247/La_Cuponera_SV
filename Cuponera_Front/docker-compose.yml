version: "3.8"
services:
  frontend-dev:
    build: .
    working_dir: /app
    volumes:
      - .:/app          # monta tu c√≥digo
      - /app/node_modules  # evita conflictos con node_modules del host
    ports:
      - "5173:5173"      # Vite por defecto
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev
